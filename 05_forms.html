<!DOCTYPE html>
<html>

        <!-- meta tags -->
        <meta charset="UTF-8">

        <!-- others -->
        <title>Basic Layout</title>
    </head>
    <body>

        <form method="POST">
            <!-- <label for="">First Name</label> -->
            <p>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
            </p>
            <p>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
            </p>
            
            <p>
                <input type="text" placeholder="Text Field" value="hoge" minlength="2" maxlength="5"><br>
                <input type="password" placeholder="Password Field"><br>
                <input type="search" placeholder="Search Field"><br>
                <input type="url" placeholder="URL Field"><br>
                <input type="email" placeholder="Email Field"><br>
                <input type="tel" placeholder="Telephone Field">
            </p>
            <p>
                <textarea style="resize:none" name="" id="" cols="20" rows="5"  draggable="false"></textarea>
            </p>
            <p>
                <input type="checkbox" name="" id="checkBox" checked>
                <label for="checkBox">Sell your soul?</label>
            </p>
            <p>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </p>
            <p>
                <input type="hidden" name="ID" value="ID" id="hiddenText">
            </p>
            <p>
                <label for="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate">
            </p>
            <input type="submit" value="Submit button">
            <!-- <button>Submit</button> -->
        </form>

    </body>
</html>

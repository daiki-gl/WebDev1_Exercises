<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="description" content="this website is to show the basic structure of HTML" >
        <meta name="keywords" content="web development, html, web design">
        <meta name="author" content="myself">
        <meta name="generator" content="Visual Studio Code">

        <meta name="viewport" content="width=device-width, initial=scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <meta name="robots" content="NOINDEX NOFOLLOW">

        <!-- others -->
        <title>Basic Layout</title>
    </head>
    <body>
        <!-- headings -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <hr>
        <h1>Title</h1>
        <h2>Subtitle</h2>

        <hr>
        <!-- lists -->

        <!-- unordered list -->
        <ul>
            <li>Butter</li>
            <li>Milk</li>
            <li>Pancake Mix</li>
            <li>Cereal</li>
        </ul>

        <!-- ordered list -->
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>

        <!-- nested list -->
        <ul>
            <li>1</li>
            <li>
                2
                <ul>
                    <li>2.1</li>
                    <li>2.2</li>
                </ul>
            </li>
            <li>3</li>
        </ul>
    </body>
</html>
